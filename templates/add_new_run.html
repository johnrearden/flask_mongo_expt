{% extends 'base.html' %}

{% block content %}
  <form method="POST" action="{{ url_for('add_new_run', route=current_route) }}" class="max-w-sm mx-auto">
    
    <h1 class="mb-5 text-lg text-gray-500">{{ current_route }} - Add new run</h1>
    
    <!-- Datepicker -->
    <div class="mb-5">
      <label for="date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date</label>
      <div class="relative max-w-sm">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
          </svg>
        </div>
        <input datepicker datepicker-buttons datepicker-format="dd/mm/yy" id="date" name="date" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date">
      </div>
    </div>
    

    <!-- First split, others added dynamically -->
    <div id="split_holder">
      <div id="split_div_1" class="mb-5">
        <label for="split_1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Split 1</label>
        <input type="text" id="split_1" name="split_1" pattern="^\d{2}:\d{2}$" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="MM:SS" required />
      </div>
    </div>

    <!-- Add new split button -->
    <button type="button" id="add_new_split" class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">
      Add new split
    </button>

    <!-- Submit button -->
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save</button>
  </form>
{% endblock %}

{% block extrajs %}

<script src="{{ url_for('static', filename='src/js/add_new_run.js') }}"></script>

{% endblock %}
